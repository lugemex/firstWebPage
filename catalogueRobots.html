<!DOCTYPE html> <!-- SE INDICA QUE SE TRABAJA CON HTML5-->
<html lang="en">
    <head>
        <title>Catalogue Robots KraussMaffei</title>
        <meta name="Augusto Aguirre" content="automation">
        <meta charset="UTF-8" /> <!-- / se agrega por temas de compatibilidad con versiones anteriores de html-->
        <meta name="keywords" content="HTML5, CSS3" /> <!--solo es usado para motores de busqueda, no es visible para el usauario-->
        <meta rel="icon" href="/favicon.ico" type="image/x-icon">
        <link href="css/styles.css" rel="stylesheet" type="text/css"> <!-- se llama al fichero estilos.css localizado en la carpeta css-->
        <script src="jquery/jquery-3.4.1.js"></script> <!-- se agrega la libreria de jQuery-->
    </head>
    <body>
        <header>
            <h1>Catalogue Robots</h1>
            <form action="index.html" method="POST">
                    <input type="submit" Value="Exit" class="exitButton">
                </form>
        </header>

        <aside id="buttons" class="leftColumn" >
                <button id="btnIR" type="submit">Industrial Robot</button><br><br>
                <button id="btnCR" type="submit">Compact Robot</button><br><br>
                <button id="btnSP" type="submit">Sprue Picker</button><br><br>
                <button id="btnLR" type="submit">Linear Robot</button><br><br>
        </aside>
        

       

        <aside id="articles" class="rightColumn">        
            <form id="btnIR" action="industrialRobots.html" method="post">
                    <input type="image" src="pictures/industrialRobots.png" alt="industrial robot" height="200" width="200">
                    <h3 class="titleParagraph">Industrial Robots</h3>
                </form>
                <form id="btnCR" action="compactRobots.html" methode="post">
                    <input type="image" src="pictures/compactRobots.png" alt="compact robot" height="200" width="240">
                    <h3 class="titleParagraph">Compact Robots</h3>
                </form>
            <form id="btnSP" action="spruePicker.html" methode="post">
                <input type="image" src="pictures/spruePicker.png" alt="sprue Picker" height="200" width="240">
                <h3 class="titleParagraph">Sprue Robots</h3>
            </form>
            <form id="btnLR" action="linearRobots.html" methode="post">
                <input type="image" src="pictures/linearRobots.png" alt="linear Robots" height="200" width="240">
                <h3 class="titleParagraph">Linear Robots</h3>
            </form>
        </aside>
        <script src="jquery/efectButtons.js"></script>
        <footer id="footer"><h1>Krauss Maffei</h1></footer>
    </body>
</html>
