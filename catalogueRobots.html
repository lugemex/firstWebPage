<!DOCTYPE html> <!-- SE INDICA QUE SE TRABAJA CON HTML5-->
<html lang="en">
    <head>
        <title>Catalogue Robots KraussMaffei</title>
        <meta name="Augusto Aguirre" content="automation">
        <meta charset="UTF-8" /> <!-- / se agrega por temas de compatibilidad con versiones anteriores de html-->

        <meta rel="icon" href="/favicon.ico" type="image/x-icon">
        <link href="css/styles.css" rel="stylesheet" type="text/css"> <!-- se llama al fichero estilos.css localizado en la carpeta css-->

            <form id="compactRobots" action="compactRobots.html" methode="post">

        <form action="index.html" method="POST">

        <aside class="rightColumn">

            </form>
            <form id="linearRobots" action="linearRobots.html" methode="post">
